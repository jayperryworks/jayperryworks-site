label: Table of contents
name: toc
file: source/content/toc.yml
format: yml
editor:
  preview: false
fields:
  - label: Topics
    name: topics
    widget: list
    fields:
      - label: Title
        name: title
        widget: string
      - label: UID
        name: uid
        widget: string
      - label: Short title
        name: shortTitle
        widget: string
      - label: Teaser
        name: teaser
        widget: markdown
        minimal: true
      - label: Pages
        name: pages
        widget: list
        field:
          label: Page UID
          name: uid
          widget: relation
          collection: pages
          search_fields: ['uid', 'title', 'short-title']
          value_field: '{{uid}}'
          display_fields: ['title']
