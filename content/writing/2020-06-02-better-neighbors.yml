      Here's a few things I've been reading this week that I've found really
      helpful and inspiring:


      - I love this piece that [**Stacey Abrams** wrote for the New York Times](https://www.nytimes.com/2020/06/04/opinion/stacey-abrams-voting-floyd-protests.html) about how much voting matters right now. Sometimes the most basic things &mdash; the things easiest to overlook or take for granted &mdash; are what can make the biggest difference.

      - [**President Obama**’s piece](https://medium.com/@BarackObama/how-to-make-this-moment-the-turning-point-for-real-change-9fa209806067) about local politics and police reform is great &mdash; not only because it's insightful but also because his calm, clear, eloquent voice is so comforting to hear right now.

      -  **Neil DeGrasse Tyson** wrote a [powerful blog post](https://www.haydenplanetarium.org/tyson/commentary/2020-06-03-reflections-on-color-of-my-skin.php) about his experiences with discrimination and police bias.

      - **Marques Brownlee**, a tech journalist and Youtuber I’ve followed for a long time, was inspired by Dr. Tyson’s article to [reflect on his own life experience](https://www.youtube.com/watch?v=o-_WXXVye3Y&feature=youtu.be).

      - I found this [great list of resources and guidance for antiracist advocacy](http://bit.ly/ANTIRACISMRESOURCES).[^1]


      I'll update this list as I find more.


      [^1]: Hat tip to [kottke.org](https://kottke.org) for the link to this list.
