      For the past week I've read the news with a mixture of heartbreak and fury
      and occasional despair. I can't imagine what George Floyd’s family has
      been going through. His senseless murder was horrifying &mdash; but all
      the more so because he was only one of thousands of people of color who
      have wrongfully lost their lives in the hands of the police over the last
      decade. It wasn't long ago that my own city, Baltimore, [was burning,
      following the death of Freddie Gray in police
      custody](https://en.wikipedia.org/wiki/2015_Baltimore_protests). That was
      a night I hoped never to see again, but instead it's a scene that has
      replayed again and again across the country.


      How do we channel all our grief and fury into a lasting movement that brings meaningful change? I sure as hell don't know the answer. I don't even know what to do right now.


      Mostly I‘ve been reading, trying to listen carefully, and trying to figure out how to use this as an opportunity to learn to be a better antiracist advocate, and, in turn, a better citizen. As a white person I feel I have a duty to speak up in support of the protests and the movement, but most of all I feel I have a duty to understand the reality that my black and brown neighbors face &mdash; one that is very different from my own. It's their voices and their experiences, above all else, that matter right now. The articles I’ve linked to, above, all offer compelling ideas and insights, and I hope these voices, among many others, will inspire a very loud and very public conversation about police reform, disenfranchisement, systemic racism, and what a better future looks like.


      This week I've also been praying. I pray that this is the turning point in the battle that will bring real change; that George Floyd’s family will be able to find closure and justice; and, most of all, I pray that no one else will have to suffer the same fate. It's on all of us to prevent that.


      Black lives matter. 
