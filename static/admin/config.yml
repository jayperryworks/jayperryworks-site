backend:
  name: github
  repo: jayperryworks/jayperryworks-site
  branch: master
media_folder: source/assets/uploads
public_folder: /uploads
site_url: 'https://jayperryworks.com'
publish_mode: editorial_workflow
collections:
  - label: Blog
    name: blog
    folder: content/blog
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    format: yml
    editor:
      preview: false
    fields:
      - label: Title
        name: title
        widget: string
        required: true
      - label: Subtitle
        name: subtitle
        widget: string
        required: false
      - label: Cover image
        name: cover
        widget: object
        required: false
        fields:
          - label: Image
            name: image
            widget: image
            required: false
          - label: Border
            name: border
            widget: boolean
            default: false
          - label: Alt
            name: alt
            widget: string
            required: false
            hint: >-
              Add an alt attribute to describe the image for screen readers,
              etc.
          - label: Optimize the image(s)
            name: resize
            widget: boolean
            default: false
          - label: Caption
            name: caption
            widget: markdown
            minimal: true
            required: false
          - label: Credit
            name: credit
            widget: string
            required: false
      - label: Tags
        name: tags
        widget: list
        required: false
      - label: Body blocks
        name: body
        widget: list
        required: false
        types: &ref_0
          - label: Figure
            name: figure
            widget: object
            fields:
              - label: Type
                name: type
                widget: hidden
                default: figure
              - label: Use in excerpt
                name: useInExcerpt
                widget: boolean
                default: false
                hint: Include this section in the post excerpt?
              - label: Prominence
                name: prominence
                widget: select
                required: false
                default: default
                hint: >-
                  Specify how wide this block should be, relative to the page
                  layout.
                options:
                  - xnarrow
                  - narrow
                  - default
                  - wide
              - label: Image
                name: image
                widget: image
              - label: Optimize the image(s)
                name: resize
                widget: boolean
                default: false
              - label: Border
                name: border
                widget: boolean
                default: false
              - label: Alt
                name: alt
                widget: string
                required: false
                hint: >-
                  Add an alt attribute to describe the image for screen readers,
                  etc.
              - label: Caption
                name: caption
                widget: markdown
                minimal: true
                required: false
              - label: Attribution
                name: attribution
                widget: string
                required: false
                hint: 'Add a photo or artist credit, if needed.'
          - label: Gallery
            name: gallery
            widget: object
            fields:
              - label: Type
                name: type
                widget: hidden
                default: gallery
              - label: Use in excerpt
                name: useInExcerpt
                widget: boolean
                default: false
                hint: Include this section in the post excerpt?
              - label: Prominence
                name: prominence
                widget: select
                required: false
                default: default
                hint: >-
                  Specify how wide this block should be, relative to the page
                  layout.
                options:
                  - xnarrow
                  - narrow
                  - default
                  - wide
              - label: Size
                name: size
                widget: select
                options:
                  - small
                  - medium
                  - large
              - label: Optimize the image(s)
                name: resize
                widget: boolean
                default: false
              - label: Images
                name: images
                widget: list
                fields:
                  - label: Image
                    name: image
                    widget: image
                    required: true
                  - label: Alt
                    name: alt
                    widget: string
                    required: false
                    hint: >-
                      Add an alt attribute to describe the image for screen
                      readers, etc.
              - label: Caption
                name: inlineMarkdown
                widget: markdown
                minimal: true
                required: false
          - label: Heading
            name: heading
            widget: object
            fields:
              - label: Type
                name: type
                widget: hidden
                default: heading
              - label: Level
                name: level
                widget: number
                value_type: int
                min: 1
                max: 6
                required: false
                default: 2
              - label: Content
                name: markdown
                widget: markdown
                required: false
          - label: Note
            name: note
            widget: object
            hint: >-
              An aside that speaks about the text, e.g. an intro note or
              acknowledgements at the end
            fields:
              - label: Type
                name: type
                widget: hidden
                default: note
              - label: Use in excerpt
                name: useInExcerpt
                widget: boolean
                default: false
                hint: Include this section in the post excerpt?
              - label: Content
                name: markdown
                widget: markdown
                required: false
          - label: Passage
            name: passage
            widget: object
            fields:
              - label: Type
                name: type
                widget: hidden
                default: passage
              - label: Use in excerpt
                name: useInExcerpt
                widget: boolean
                default: false
                hint: Include this section in the post excerpt?
              - label: Content
                name: markdown
                widget: markdown
                required: false
          - label: Section
            name: sectionStart
            hint: Used to mark off the start of a new section of content.
            widget: object
            fields:
              - label: Unique ID
                name: uid
                widget: string
              - label: Short title
                name: shortTitle
                widget: string
              - label: Type
                name: type
                widget: hidden
                default: sectionStart
          - label: Table
            name: table
            widget: object
            fields:
              - label: Type
                name: type
                widget: hidden
                default: table
              - label: Use in excerpt
                name: useInExcerpt
                widget: boolean
                default: false
                hint: Include this section in the post excerpt?
              - label: Prominence
                name: prominence
                widget: select
                required: false
                default: medium
                hint: >-
                  Specify how wide this block should be, relative to the page
                  layout.
                options:
                  - small
                  - medium
                  - large
              - label: Heading Columns
                name: headingColumns
                widget: list
                required: false
                hint: >-
                  Columns that appear bold and function as headings for their
                  rows
              - label: Header cells
                name: header
                widget: list
                hint: 'The top row, which defines the values in the rest of the table'
                fields:
                  - label: Label
                    name: label
                    widget: string
                  - label: Text alignment
                    name: align
                    widget: select
                    options:
                      - left
                      - center
                      - right
                    default: left
              - label: Body rows
                name: body
                widget: list
                required: false
                fields:
                  label: Cells
                  name: cell
                  widget: list
              - label: Footer rows
                name: footer
                widget: list
                required: false
                fields:
                  - label: Cells
                    name: cell
                    widget: list
  - label: Pictures
    name: pictures
    folder: content/pictures
    create: true
    slug: '{{year}}-{{slug}}'
    format: yml
    editor:
      preview: false
    fields:
      - label: Title
        name: title
        widget: string
        required: true
      - label: Date
        name: date
        widget: date
        required: false
      - label: Series
        name: series
        widget: select
        options:
          - Inventory
          - Seasons
        required: false
      - label: Width
        name: width
        hint: 'Physical width, in inches'
        widget: number
        valueType: int
        required: false
      - label: Height
        name: height
        hint: 'Physical height, in inches'
        widget: number
        valueType: int
        required: false
      - label: Category
        name: category
        widget: select
        options:
          - prints
          - paintings
        default: prints
      - label: Tags
        name: tags
        widget: list
        required: false
      - label: Cover image
        name: cover
        widget: image
      - label: Thumbnail image
        name: thumb
        widget: image
      - label: Intro
        name: intro
        widget: markdown
        required: false
      - label: Editions
        name: editions
        widget: list
        required: false
        fields:
          - label: Size
            name: name
            widget: string
          - label: Type
            name: type
            widget: select
            options:
              - giclee
              - screenprint
            default: giclee
          - label: Width
            name: width
            hint: 'Physical width, in inches'
            widget: number
            valueType: int
            required: false
          - label: Height
            name: height
            hint: 'Physical height, in inches'
            widget: number
            valueType: int
            required: false
          - label: Price
            name: price
            widget: number
            valueType: int
          - label: Limit
            name: limit
            hint: Size of the edition; leave blank if open
            widget: number
            valueType: int
            required: false
          - label: Etsy listing
            name: url
            widget: string
          - label: Photo
            name: photo
            widget: image
  - label: Pages
    name: pages
    editor:
      preview: false
    files:
      - name: home
        label: Home page
        file: content/home.yml
        format: yml
        create: false
        fields:
          - label: Intro
            name: intro
            widget: object
            fields:
              - label: Headline
                name: headline
                widget: string
              - label: blurb
                name: Blurb
                widget: markdown
                required: false
              - label: cta
                widget: object
                required: false
                fields:
                  - label: Label
                    name: label
                    widget: string
                  - label: Link
                    name: link
                    widget: string
          - label: Table of contents
            name: tableOfContents
            widget: object
            fields:
              - label: Pictures
                name: pictures
                widget: object
                fields:
                  - label: Heading
                    name: heading
                    widget: string
                  - label: Slug
                    name: slug
                    widget: string
                  - label: blurb
                    name: Blurb
                    widget: markdown
                    required: false
                  - label: Cover image
                    name: coverImage
                    widget: image
                  - label: cta
                    widget: object
                    required: false
                    fields:
                      - label: Label
                        name: label
                        widget: string
                      - label: Link
                        name: link
                        widget: string
              - label: Blog
                name: blog
                widget: object
                fields:
                  - label: Heading
                    name: heading
                    widget: string
                  - label: Slug
                    name: slug
                    widget: string
                  - label: List
                    name: list
                    widget: object
                    fields:
                      - label: Source
                        name: source
                        widget: string
                      - label: Length
                        name: length
                        widget: number
                        default: 8
                        value_type: int
                        min: 0
                  - label: cta
                    widget: object
                    required: false
                    fields:
                      - label: Label
                        name: label
                        widget: string
                      - label: Link
                        name: link
                        widget: string
      - name: about
        label: About
        file: content/about.yml
        format: yml
        create: false
        fields:
          - label: Title
            name: title
            widget: string
          - label: Cover image
            name: cover
            widget: object
            required: false
            fields:
              - label: Image
                name: image
                widget: image
              - label: Alt
                name: alt
                widget: string
                required: false
              - label: Caption
                name: caption
                widget: string
                required: false
          - label: Body blocks
            name: body
            widget: list
            required: false
            types: *ref_0
