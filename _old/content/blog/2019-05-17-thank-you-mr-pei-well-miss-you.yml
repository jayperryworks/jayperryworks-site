      I'm so sad to hear of [IM Pei’s passing today](https://www.nytimes.com/2019/05/16/obituaries/im-pei-dead.html), at 102. He was one of my favorite architects, and judging by the volume, fame, and international breadth of his work, I’m hardly alone. I still remember how much the East Wing of the National Gallery in DC blew my mind the first time I went there. Same for the pyramid at the Louvre.

      The New York Times wrote a nice primer on his work [here](https://www.nytimes.com/2019/05/16/arts/design/im-pei-buildings.html).

